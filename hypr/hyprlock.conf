# USER AVATAR
image {
  monitor =
  path = $HOME/.config/eclipx/pfp-pictures/default.png
  size = 113
  border_color = $border-inactive
  border_size = 1
  position = 4%, 7.5%
  halign = left
  valign = bottom
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 1
  dots_size = 0.1
  dots_spacing = 0.2
  dots_center = false
  outer_color = $border-inactive
  inner_color = $backgroundAlt
  font_color = $mainAccent_Alt
  fade_on_empty = false
  placeholder_text = Enter password...
  hide_input = false
  check_color = $mainAccent
  fail_color = $red
  fail_text = Authentication failed...
  position = 11.5%, 7.5%
  halign = left
  valign = bottom
  font_family = $font-normal
  font_size = 18
}

label {
  monitor =
  text = Welcome, $USER
  font_size = 20
  font_family = $font-normal
  position = 11.5%, 14.6%
  halign = left
  valign = bottom
  color = $mainAccent_Alt
}
